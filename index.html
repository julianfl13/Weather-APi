<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Using Weather API</title>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Finder</h1>
      <p class="lead">Below is the 5-Day Forecast In Your City!</p>
    </div>
  </div>
</head>

<body>


  <!--Form-->
  <div class="row">
    <div class="col-lg-4 col-lg-offset-2 text-center">
      <input type="email" class="form-control" id="city-input" aria-describedby="emailHelp">
      <button type="button" id="search-btn" class="query_btn btn btn-default btn-sm">Search</button><br>
    </div>
  </div>


  <!-- 5 Day Forecast -->
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12 "id="one" >
        <h1>5-Day Forecast</h1>
      <div class="row" id="forecast">

      <!--Day One-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="dayOne"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="days"></p>
          <p id="tempOne"></p>
          <p id="humOne"></p>
        </div>
      </div>

      <!--Day Two-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="dayTwo"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="days"></p>
          <p id="tempTwo"></p>
          <p id="humTwo"></p>
        </div>
      </div>

      <!--Day Three-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="dayThree"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="days"></p>
          <p id="tempThree"></p>
          <p id="humThree"></p>
        </div>
      </div>

      <!--Day Four-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="dayFour"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="days"></p>
          <p id="tempFour"></p>
          <p id="humFour"></p>
        </div>
      </div>

      <!--Day Five-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="dayFive"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="days"></p>
          <p id="tempFive"></p>
          <p id="humFive"></p>
        </div>
      </div>

    </div>

    <div class="col-md-12 border bg-light" id="one">
      <h1 id="cityName"></h1>
      <h5 id="temperature"></h5>
      <h5 id="humidity"></h5>
      <h5 id="windSpeed"></h5>
      <h5 id="uv"></h5>

    </div>
    </div>
      
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>






</html>
